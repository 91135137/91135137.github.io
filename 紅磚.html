<h2>紅磚</h2>



<ul>
<li>紅磚是以黏土、頁岩、煤矸石等為原料，經粉碎、混合捏練后以人工或機械壓製成型，<p>
經乾燥後在約900攝氏度的溫度下以氧化焰燒製而成的燒結型建築磚塊。這種磚塊由古巴比倫人發明，<p>
色澤紅艷，有時則為暗黑色。紅磚既具有一定的強度和耐久性，又因其多孔而具有保溫絕熱、隔音等優點，<p>
適用於作為牆體材料，也可用於砌築柱、拱、煙囪、地面及基礎等<P></li>

</ul>
